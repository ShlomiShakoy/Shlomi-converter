<body style="background-color: pink; max-width: 100%; overflow-x: hidden;">
    <div style="position: relative; text-align: center;">
        <form action="{{ url_for('convert') }}" method="POST">
        <table align="center" width="100%">
            <tr>
                <td><p id="main-header" class="mainHeader animate__animated animate__flip animate__delay-1s" style="font-size: 3em;color:darkviolet;font-family: Arial, Helvetica, sans-serif;font-weight: 600;" >Shlomi's converter</p></td>
            </tr>
            <tr>
                <tr>
                   <td class="welcome animate__animated animate__rotateInDownLeft animate__delay-1s" style="font-family: Arial, Helvetica, sans-serif;font-size: 1.2em;"><p>Welcome to the best converter in Israel!</p></td>
                </tr>
                <div class="contact animate__animated animate__fadeInDown animate__delay-2s" style="width:10%">
                    <td>
                        <img src="https://cdn.countryflags.com/thumbs/israel/flag-square-500.png" alt="Israel flag" style="width:9.1%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-square-500.png" alt="united-states-of-america flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/europe/flag-square-500.png" alt="europe flag" style="width: 9%;"class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/united-kingdom/flag-square-500.png" alt="united-kingdom flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/japan/flag-square-500.png" alt="japan flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/hungary/flag-square-500.png" alt="hungary flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/canada/flag-square-500.png" alt="canada flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/switzerland/flag-square-500.png" alt="switzerland flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/china/flag-square-500.png" alt="china flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <img src="https://cdn.countryflags.com/thumbs/romania/flag-square-500.png" alt="romania flag" style="width: 9%;" class="flag animate__animated animate__fadeInDown animate__delay-1s">
                        <br><br><br>
                    </td>
                </div>
            </tr>
            <tr></tr>
            <td>
                <div class="inputs animate__animated animate__pulse animate__delay-2s">
                <p style="position: relative; color:red"><strong>From:</strong>
                <select name="from" style="position: relative; left:3%; width:17%; text-align: center;">
                    <option>ILS</option>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>YEN</option>
                    <option>GBP</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>HUF</option>
                    <option>CNY</option>
                    <option>RON</option>
                </select>
            </p>
                </div>
            </td>
            <tr></tr>
            <td>
                <div class="inputs animate__animated animate__pulse animate__delay-2s">
                <p style="position: relative; color:green"><strong>To:</strong>
                <select name="to" style="position: relative; left:3.9%; width:17%; text-align: center;">
                    <option>ILS</option>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>YEN</option>
                    <option>GBP</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>HUF</option>
                    <option>CNY</option>
                    <option>RON</option>
                </select>
            </p>
                </div>
            </td>
            <tr>
                <td><div class="animate__animated animate__pulse animate__delay-2s"><p style="position: relative; left: -0.5%; color: orange;"><strong>Enter amount:</strong><input type="number" min="1" name="amount" style="position: relative; left: 1.3%; width: 17%; height: 10%; text-align: center;" required></p></div></td>
            </tr>
            <tr>
                <td><button class="calcButton animate__animated animate__bounceIn animate__delay-2s" style="cursor: pointer;position: relative;left: 4%;font-family: Arial, Helvetica, sans-serif;font-size: 1em;background-color:darkseagreen;border-radius: 25%;">Calculate</button></td>
            </tr>
            <tr><td></td><td></td></tr><tr><td></td></tr>
                <td><p style="position:relative; left:4%; font-family:Arial; font-size:1.3em; font-weight:600; color:blue;" name="after_converting">{{total_change}}</p></td>
            </tr>
        </table>
        </form>
    </div>
